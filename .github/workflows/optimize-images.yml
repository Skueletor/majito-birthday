name: Optimize images (flowers)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'assets/flowers/**/*.png'

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Squoosh CLI
        run: npm i -g @squoosh/cli

      - name: Convert PNGs to AVIF & WebP
        run: |
          shopt -s nullglob
          files=(assets/flowers/*.png)
          if [ ${#files[@]} -gt 0 ]; then
            squoosh-cli --avif '{}' --webp '{}' -d assets/flowers ${files[@]}
          fi

      - name: Commit optimized images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(images): add AVIF/WebP variants for flowers'
          file_pattern: assets/flowers/*.avif assets/flowers/*.webp